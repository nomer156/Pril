<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Любовь</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Любовь</h1>

    <div class="score" id="score">0</div>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="fill-me" id="fillMe"></div>
        <div class="fill-her" id="fillHer"></div>
        <div class="heart" id="heart">Сердце</div>
      </div>
    </div>

    <div class="buttons">
      <button id="myPoint" class="btn btn-me">
        <span>Ты</span>
      </button>
      <button id="herPoint" class="btn btn-her">
        <span>Она</span>
      </button>
      <button id="reset" class="btn btn-reset">
        <span>Сброс</span>
      </button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
